{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'css/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/sweet-alert.css' %}" rel="stylesheet" />
    <link href="{% static 'css/jquery.range.css' %}" rel="stylesheet" />

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-form.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/sweet-alert.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/jquery.range.js' %}"></script>
    <title>{% block title %} {% endblock title%}</title>
    {% block css %} {% endblock css %}
</head>

<body>
    {% block content %}{% endblock content %}
    <!-- csrf验证 -->
    <script>
        $.ajaxSetup({
            headers: {
                "X-CSRFToken": '{{ csrf_token }}'
            }
        });
    </script>
    {% block js %} {% endblock js %}
</body>

</html>
